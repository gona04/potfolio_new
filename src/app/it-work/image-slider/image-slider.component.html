<div class="slider">
    <div>
        <div class="leftArrow" (click)="arrowClicked('left')"> &lt; </div>
        <div class="rightArrow" (click)="arrowClicked('right')"> &gt; </div>
    </div>
    <div class="review_box">
        <div class="nameImageDesignation">
            <p>{{slides[currentIndex].name}} </p>
            <img class="slide" style="height: 12rem; width:12rem" [src]="slides[currentIndex].url">
            <p style="font-size: 1rem; font-weight: 700;">{{slides[currentIndex].title}}</p>
        </div>
        <p class="review_content"> {{slides[currentIndex].review}} </p>
    </div>
</div>
